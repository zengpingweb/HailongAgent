<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浏览器语音转文字Demo</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.93);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
        }

        .content {
            padding: 30px;
        }

        .status-card {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .status-icon {
            font-size: 50px;
            margin-bottom: 15px;
        }

        .status-text {
            font-size: 20px;
            font-weight: 500;
            color: #333;
        }

        .permission-denied .status-icon {
            color: #e74c3c;
        }

        .idle .status-icon {
            color: #3498db;
        }

        .recording .status-icon {
            color: #2ecc71;
            animation: pulse 1.5s infinite;
        }

        .permission-denied .status-text {
            color: #e74c3c;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 14px 28px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-width: 180px;
        }

        .btn-primary {
            background: linear-gradient(to right, #2ecc71, #27ae60);
            color: white;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
        }

        .btn-primary:hover {
            background: linear-gradient(to right, #27ae60, #219653);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.6);
        }

        .btn-stop {
            background: linear-gradient(to right, #e74c3c, #c0392b);
            color: white;
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.4);
        }

        .btn-stop:hover {
            background: linear-gradient(to right, #c0392b, #a93226);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(231, 76, 60, 0.6);
        }

        .btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-section {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .result-section h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 22px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }

        #transcript {
            min-height: 150px;
            width: 100%;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            font-size: 18px;
            line-height: 1.6;
            color: #333;
            background-color: #ffffff;
            resize: vertical;
            margin-bottom: 10px;
            white-space: pre-wrap;
        }

        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }

        .suggestion {
            padding: 8px 15px;
            background-color: #eaf6ff;
            border-radius: 20px;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .suggestion:hover {
            background-color: #d1e7fc;
            transform: translateY(-2px);
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            border-radius: 0 0 15px 15px;
        }

        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>浏览器语音转文字工具</h1>
            <p>使用浏览器原生语音识别功能将语音实时转换为文字</p>
        </div>

        <div class="content">
            <div class="status-card" id="statusCard">
                <div class="status-icon">🎤</div>
                <div class="status-text">准备就绪</div>
            </div>

            <div class="controls">
                <button id="startBtn" class="btn btn-primary">
                    <span>●</span> 开始录音
                </button>
                <button id="stopBtn" class="btn btn-stop" disabled>
                    <span>■</span> 停止录音
                </button>
            </div>

            <div class="result-section">
                <h2>识别结果</h2>
                <textarea id="transcript" readonly placeholder="语音识别结果将显示在这里..."></textarea>

                <div class="suggestions">
                    <div class="suggestion" onclick="addText('你好，欢迎使用语音识别工具！')">你好，欢迎使用语音识别工具！</div>
                    <div class="suggestion" onclick="addText('今天的天气真不错')">今天的天气真不错</div>
                    <div class="suggestion" onclick="addText('语音识别技术非常强大')">语音识别技术非常强大</div>
                </div>
            </div>
        </div>

        <div class="footer">
            此工具使用Web Speech API | 在Chrome、Edge、Safari等现代浏览器中运行 | 不需要上传任何数据到服务器
        </div>
    </div>

    <script>
        // 检查浏览器支持情况
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const statusCard = document.getElementById('statusCard');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const transcriptEl = document.getElementById('transcript');
        let recognition;
        let isRecording = false;

        // 设置初始状态
        function setStatus(statusClass, text) {
            statusCard.className = 'status-card ' + statusClass;
            const statusIcon = statusCard.querySelector('.status-icon');
            const statusText = statusCard.querySelector('.status-text');

            switch(statusClass) {
                case 'permission-denied':
                    statusIcon.innerHTML = '❌';
                    statusText.textContent = text || '麦克风访问被拒绝';
                    startBtn.disabled = true;
                    break;
                case 'idle':
                    statusIcon.innerHTML = '🎤';
                    statusText.textContent = text || '准备就绪';
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                    isRecording = false;
                    break;
                case 'recording':
                    statusIcon.innerHTML = '🎤';
                    statusText.textContent = text || '录音中...';
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    isRecording = true;
                    break;
            }
        }

        // 初始化语音识别
        function initSpeechRecognition() {
            if (!SpeechRecognition) {
                setStatus('permission-denied', '您的浏览器不支持语音识别');
                return;
            }

            recognition = new SpeechRecognition();
            recognition.continuous = true;  // 连续识别
            recognition.lang = 'zh-CN';     // 设置为中文
            recognition.interimResults = true; // 返回临时结果

            // 语音识别开始
            recognition.onstart = () => {
                setStatus('recording', '正在录音...');
            };

            // 语音识别结果
            recognition.onresult = (event) => {
                // 存储最终结果
                let finalTranscript = '';
                let interimTranscript = '';

                // 遍历所有结果
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;

                    // 如果结果是最终的，添加到最终结果
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript;
                    } else {
                        interimTranscript += transcript;
                    }
                }

                // 更新文本框内容
                if (finalTranscript) {
                    transcriptEl.value += finalTranscript;
                    transcriptEl.scrollTop = transcriptEl.scrollHeight;
                } else if (interimTranscript) {
                    const currentText = transcriptEl.value;
                    const index = currentText.lastIndexOf(' ');
                    if (index !== -1) {
                        transcriptEl.value = currentText.substring(0, index) + ' ' + interimTranscript;
                    } else {
                        transcriptEl.value = interimTranscript;
                    }
                    transcriptEl.scrollTop = transcriptEl.scrollHeight;
                }
            };

            // 语音识别结束
            recognition.onend = () => {
                if (isRecording) {
                    // 如果应该还在录制，重新启动识别
                    recognition.start();
                } else {
                    setStatus('idle', '录音已停止');
                }
            };

            // 错误处理
            recognition.onerror = (event) => {
                if (event.error === 'not-allowed') {
                    setStatus('permission-denied', '请允许访问麦克风');
                } else {
                    setStatus('idle', '错误：' + event.error);
                }
                isRecording = false;
            };

            setStatus('idle');
        }

        // 开始录音
        startBtn.addEventListener('click', () => {
            try {
                // 尝试开始语音识别
                recognition.start();
                setStatus('recording', '正在启动麦克风...');
            } catch (error) {
                console.error('语音识别启动失败:', error);
                setStatus('permission-denied', '请允许访问麦克风');
            }
        });

        // 停止录音
        stopBtn.addEventListener('click', () => {
            isRecording = false;
            recognition.stop();
            setStatus('idle', '已停止录制');
        });

        // 添加文本建议
        function addText(text) {
            transcriptEl.value += text;
        }

        // 检查麦克风权限
        async function checkMicrophonePermission() {
            try {
                // 请求权限但立即关闭
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                stream.getTracks().forEach(track => track.stop());
                initSpeechRecognition();
            } catch (error) {
                console.error('麦克风权限被拒绝:', error);
                setStatus('permission-denied', '请允许访问麦克风');
            }
        }

        // 页面加载完成后初始化
        window.addEventListener('load', () => {
            // 检查麦克风权限
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                checkMicrophonePermission();
            } else {
                setStatus('permission-denied', '您的浏览器不支持音频输入');
            }
        });
    </script>
</body>
</html>
